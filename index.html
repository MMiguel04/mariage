<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite de Casamento</title>
    <meta property="og:title" content="Casamento Felipe & Patricia">
    <meta property="og:description" content="Junte-se a nós para celebrar a união de Patricia e Felipe. Veja todos os detalhes do nosso casamento aqui!">
    <meta property="og:image" content="https://wedding-patricia-felipe.netlify.app/Plan_de_travail_1_pt.png">
    <meta property="og:url" content="https://wedding-patricia-felipe.netlify.app" />
    <meta property="og:type" content="website">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }
        .page {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }
        .page.active {
            opacity: 1;
            visibility: visible;
        }
        #page1 { background-image: url('images/pt/Plan_de_travail_1_pt.png'); }
        #page2 { background-image: url('images/pt/Plan_de_travail_2_pt.png'); }
        #page3 { background-image: url('images/pt/Plan_de_travail_3_pt.png'); }
        .main-buttons {
            position: absolute;
            top: 60%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            align-items: center;
        }
        .main-buttons button, .center-button a {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #9f6d31;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .main-buttons button:hover, .center-button a:hover {
            background-color: #7d5527;
        }
        .language-selector {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 20;
        }
        .language-selector select {
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .info-box {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            display: none;
        }
        .info-box.visible {
            display: block;
        }
        .info-button {
            position: fixed;
            bottom: 60px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #9f6d31;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .info-button:hover {
            background-color: #7d5527;
        }
        .designer-menu {
            display: none;
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            font-size: 14px;
        }
        .designer-menu.active {
            display: block;
        }
        .designer-menu a {
            color: #9f6d31;
            text-decoration: none;
            font-weight: bold;
        }
        .designer-menu a:hover {
            color: #7d5527;
        }

        /* Discretisation du bouton */
        .info-button {
            background-color: transparent;
            color: #9f6d31;
            font-size: 14px;
            border: 1px solid #9f6d31;
            padding: 5px 10px;
            text-transform:capitalize;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: none;
            cursor: pointer;
            opacity: 0.5;
        }
        .info-button:hover {
            background-color: #9f6d31;
            color: white;
        }
    </style>
</head>
<body>
    <div class="language-selector">
        <select id="language" onchange="changeLanguage()">
            <option value="fr">Français</option>
            <option value="pt" selected>Português</option>
            <option value="en">English</option>
        </select>
    </div>

    <div class="page active" id="page1">
        <div class="main-buttons">
            <button id="open-btn" onclick="goToPage(2)">Ouvrir</button>
            <button id="confirm-btn" onclick="goToPage(3)">Confirmação et Adresse</button>
        </div>
    </div>
    <div class="page" id="page2">
        <div class="main-buttons">
            <button onclick="goToPage(1)">←</button>
            <button onclick="goToPage(3)">→</button>
        </div>
    </div>
    <div class="page" id="page3">
        <div class="main-buttons">
            <button onclick="goToPage(2)">←</button>
            <button onclick="goToPage(1)">→</button>
        </div>
        <div class="center-button">
            <a id="center-btn" href="https://maps.app.goo.gl/WFoFpeDSQxV2heLF7" target="_blank">Clique aqui</a>
        </div>
    </div>

    <!-- Designer information dropdown -->
    <div class="designer-menu" id="designerMenu">
        <p>Concepteur: art-by-mpro</p>
        <p>Email: <a href="mailto:miguel@example.com">art.by.mpro@gmail.com</a></p>
        <p>Téléphone: <a href="tel:+123456789">+33751492545</a></p>
    </div>

    <button class="info-button" onclick="toggleDesignerMenu()">Concepteur</button>
    
    <script>
        function toggleDesignerMenu() {
            const menu = document.getElementById('designerMenu');
            menu.classList.toggle('active');
        }

        const translations = {
            fr: { open: "Ouvrir", confirm: "Confirmation et Adresse", clickHere: "Clique ici", info: "Informations : Le mariage aura lieu à 16h. Code vestimentaire : élégant.", prev: "←", next: "→" },
            pt: { open: "Abrir", confirm: "Confirmação e Endereço", clickHere: "Clique aqui", info: "Informações: O casamento será às 16h. Traje: social elegante.", prev: "←", next: "→" },
            en: { open: "Open", confirm: "Confirmation and Address", clickHere: "Click here", info: "Information: The wedding will take place at 4 PM. Dress code: formal.", prev: "←", next: "→" }
        };

        function changeLanguage() {
            const lang = document.getElementById('language').value;
            document.getElementById('open-btn').textContent = translations[lang].open;
            document.getElementById('confirm-btn').textContent = translations[lang].confirm;
            document.getElementById('center-btn').textContent = translations[lang].clickHere;
            document.getElementById('infoBox').textContent = translations[lang].info;
            document.getElementById('page1').style.backgroundImage = `url('images/${lang}/Plan_de_travail_1_${lang}.png')`;
            document.getElementById('page2').style.backgroundImage = `url('images/${lang}/Plan_de_travail_2_${lang}.png')`;
            document.getElementById('page3').style.backgroundImage = `url('images/${lang}/Plan_de_travail_3_${lang}.png')`;
        }

        function toggleInfoBox() {
            const infoBox = document.getElementById('infoBox');
            infoBox.classList.toggle('visible');
        }

        window.onload = function() {
            document.getElementById('language').value = 'pt';
            changeLanguage();
        };

        function goToPage(pageNumber) {
            const pages = document.querySelectorAll('.page');
            pages.forEach((page, index) => {
                if (index + 1 === pageNumber) {
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
