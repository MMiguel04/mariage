<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation Interactive</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        .page {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
        }

        .page.active {
            opacity: 1;
            visibility: visible;
        }

        #page1 { background-image: url('images/fr/Plan_de_travail_1_fr.png'); }
        #page2 { background-image: url('images/fr/Plan_de_travail_2_fr.png'); }
        #page3 { background-image: url('images/fr/Plan_de_travail_3_fr.png'); }

        .main-buttons {
            position: absolute;
            top: 60%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            align-items: center;
        }

        .main-buttons button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #9f6d31;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .main-buttons button:hover {
            background-color: #7d5527;
        }

        .language-selector {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 20;
        }

        .language-selector select {
            padding: 5px 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .arrows {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .arrows button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px 15px;
            font-size: 18px;
            background-color: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .arrows button:hover {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .arrows .left {
            left: 10px;
        }

        .arrows .right {
            right: 10px;
        }

        .center-button {
            position: absolute;
            top: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        .center-button a {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ab9e90;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .center-button a:hover {
            background-color: #7d5527;
        }

        @media (max-width: 768px) {
            .main-buttons button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Sélecteur de langue -->
    <div class="language-selector">
        <select id="language" onchange="changeLanguage()">
            <option value="fr">Français</option>
            <option value="pt">Português</option>
            <option value="en">English</option>
        </select>
    </div>

    <!-- Page 1 -->
    <div class="page active" id="page1">
        <div class="main-buttons">
            <button id="open-btn" onclick="goToPage(2)"></button>
            <button id="confirm-btn" onclick="goToPage(3)"></button>
        </div>
    </div>

    <!-- Page 2 -->
    <div class="page" id="page2">
        <div class="arrows">
            <button class="left" onclick="goToPage(1)"></button>
            <button class="right" onclick="goToPage(3)"></button>
        </div>
    </div>

    <!-- Page 3 -->
    <div class="page" id="page3">
        <div class="arrows">
            <button class="left" onclick="goToPage(2)"></button>
            <button class="right" onclick="goToPage(1)"></button>
        </div>
        <!-- Nouveau bouton cliquable -->
        <div class="center-button">
            <a id="center-btn" href="https://sites.google.com/d/1p4E-_OduC10MsqZ_59g1dSGyQDm3CVLt/p/1BPM4SV19fh3KC4a7r4O6yVI1ZFxW2tP5/edit" target="_blank"></a>
        </div>
    </div>

    <script>
        // Traductions des textes dans les trois langues
        const translations = {
            fr: {
                open: "Ouvrir",
                confirm: "Confirmation et Adresse",
                prev: "←",
                next: "→",
                back: "↩",
                page1: "Page 1",
                page2: "Page 2",
                page3: "Page 3",
                clickHere: "Clique ici"
            },
            pt: {
                open: "Abrir",
                confirm: "Confirmação e Endereço",
                prev: "←",
                next: "→",
                back: "↩",
                page1: "Página 1",
                page2: "Página 2",
                page3: "Página 3",
                clickHere: "Clique aqui"
            },
            en: {
                open: "Open",
                confirm: "Confirmation and Address",
                prev: "←",
                next: "→",
                back: "↩",
                page1: "Page 1",
                page2: "Page 2",
                page3: "Page 3",
                clickHere: "Click here"
            }
        };

        // Fonction pour changer la langue
        function changeLanguage() {
            const lang = document.getElementById('language').value;
            const openBtn = document.getElementById('open-btn');
            const confirmBtn = document.getElementById('confirm-btn');
            const centerBtn = document.getElementById('center-btn');

            // Mettre à jour le texte des boutons
            openBtn.textContent = translations[lang].open;
            confirmBtn.textContent = translations[lang].confirm;
            centerBtn.textContent = translations[lang].clickHere;

            // Changer les boutons de navigation des pages
            const leftButtons = document.querySelectorAll('.arrows .left');
            const rightButtons = document.querySelectorAll('.arrows .right');
            leftButtons.forEach(button => button.textContent = translations[lang].prev);
            rightButtons.forEach(button => button.textContent = translations[lang].next);

            // Mettre à jour les titres de pages
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                if (page.id === 'page1') {
                    page.setAttribute('aria-label', translations[lang].page1);
                } else if (page.id === 'page2') {
                    page.setAttribute('aria-label', translations[lang].page2);
                } else if (page.id === 'page3') {
                    page.setAttribute('aria-label', translations[lang].page3);
                }
            });

            // Changer les images de fond selon la langue choisie
            document.getElementById('page1').style.backgroundImage = `url('images/${lang}/Plan_de_travail_1_${lang}.png')`;
            document.getElementById('page2').style.backgroundImage = `url('images/${lang}/Plan_de_travail_2_${lang}.png')`;
            document.getElementById('page3').style.backgroundImage = `url('images/${lang}/Plan_de_travail_3_${lang}.png')`;
        }

        // Fonction pour naviguer entre les pages avec animation
        function goToPage(pageNumber) {
            const pages = document.querySelectorAll('.page');
            pages.forEach((page, index) => {
                if (index + 1 === pageNumber) {
                    page.classList.add('active');
                } else {
                    page.classList.remove('active');
                }
            });
        }

        // Initialiser la langue par défaut
        window.onload = function() {
            changeLanguage(); // Appliquer la langue par défaut (français)
        };
    </script>
</body>
</html>
